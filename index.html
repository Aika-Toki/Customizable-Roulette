<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bagel+Fat+One&family=Cormorant+Garamond:wght@600&family=Orbitron:wght@600&family=PT+Serif:wght@700&family=Press+Start+2P&family=Roboto:wght@500&family=Yuji+Hentaigana+Akebono&display=swap"
      rel="stylesheet"
    />

    <title>Customizable Roulette</title>
  </head>
  <body style="max-width: 95vw; background: transparent">
    <div
      style="
        background: var(--background);
        border-radius: var(--radius);
        width: 98%;
        height: 98%;
      "
    >
      <canvas
        id="canvas"
        width="500"
        height="500"
        class="spin"
      ></canvas>
      <input
        type="button"
        value="スピン"
        style="width: 100%; display: var(--btn)"
        class="spin"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
